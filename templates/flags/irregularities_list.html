{% extends "flags/base.html" %}
{% load flags_tags %}

{% block content %}
<div class="table-responsive" style="overflow:scroll">
<table class="table table-hover table-bordered table-condensed">
<thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>description</th>
    </tr>
</thead>
<tbody>
    {% for res in data.results %}
        <tr>
            <td>{{ res.id }}</td>
            <td>{{ res.name }}</td>
            <td>{{ res.description }}</td>
        </tr>
    {% endfor %}
</tbody>
</table>
</div>
{% endblock %}
