{% load static %}
{% load flags_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>
<body>
<div class="container-fluid pb-3 flex-grow-1 d-flex flex-column flex-sm-row overflow-auto">
    <div class="row flex-grow-sm-1 flex-grow-0">
        <main class="col overflow-auto h-100">
        <h1>{{ title }}</h1>
            <div class="container">
            <nav>
                <ul class="pagination">
                {% if data.previous %}
                <li class="page-item"><a class="page-link" href="{{ data.previous }}">Previous</a></li>
                {% else %}
                <li class="page-item disabled"><a class="page-link" href="{{ data.previous }}">Previous</a></li>
                {% endif %}
                {% if data.next %}
                <li class="page-item"><a class="page-link" href="{{ data.next }}">Next</a></li>
                {% else %}
                <li class="page-item disabled"><a class="page-link" href="{{ data.next }}">Next</a></li>
                {% endif %}
              </ul>
            </nav>
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
</div>
</body>

</html>
